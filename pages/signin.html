<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/signin.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-row">
        <!-- Left Column for Photo -->
        <div class="col-md-6 photo d-flex align-items-end">
          <h1 class="signin-head">Join the Crew!</h1>
          <div class="luffy">
            <img
              src="/assets/Anime.png"
              alt="luffy"
              width="500px"
              height="500px"
            />
          </div>
        </div>

        <!-- Right Column for Sign-in Form -->
        <div class="col-md-6 d-flex align-items-center mycontent">
          <!-- Logo Container -->
          <div class="logo-container">
            <div class="logo">
              <img class="img-fluid" src="/assets/Anime/1.png" alt="logo" />
            </div>
          </div>
          <!-- Sign-in Content -->
          <div class="signin-cont">
            <h1>Sign In</h1>
            <a href="/pages/signup.html">Don't have an account? Sign Up</a>

            <!-- Sign-in Form -->
            <form class="signin-form wider-form" id="signin-form">
              <div class="mb-3">
                <label for="signin-username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signin-username"
                  aria-describedby="username"
                  required
                />
                <div class="invalid-feedback">Username is required.</div>
              </div>

              <div class="mb-3">
                <label for="signin-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signin-password"
                  required
                />
                <div class="invalid-feedback">Password is required.</div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember Me</label
                >
              </div>

              <button type="submit" class="submit-btn" id="signin-submit-btn">
                C O N T I N U E
              </button>
            </form>

            <div class="extra-info">
              <p>or</p>
              <button type="submit" class="submit-btn2">
                SIGN IN WITH GOOGLE
                <img
                  class="icon-1a"
                  src="../assets/google.png"
                  alt="google"
                  width="40"
                  height="40"
                />
              </button>
              <button type="submit" class="submit-btn2">
                SIGN IN WITH FACEBOOK
                <img
                  class="icon-1"
                  src="../assets/Facebook_Logo.png"
                  alt="facebook"
                  width="30"
                  height="30"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="signin-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Alert</h5>
          </div>
          <div class="modal-body">
            <h5 id="modal-text"></h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-dark"
              data-dismiss="modal"
              id="close-modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://api.themoviedb.org/3/movie/550?api_key=55d6709a66609e881d98203251b15b9b"></script>
    <script src="../js/signin-up.js"></script>
  </body>
</html>
